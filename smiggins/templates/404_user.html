<!DOCTYPE html>

<html>
  <head>
    <title>User Not Found - {{ SITE_NAME }} v{{ VERSION }}</title>
    {% autoescape off %}
    {{ HTML_HEADERS }}
    {% endautoescape %}

    <meta name="description" content="User not found">
    <meta name="author" content="{{ SITE_NAME }} v{{ VERSION }}">

    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ SITE_NAME }} v{{ VERSION }}">
    <meta property="og:description" content="User not found">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ SITE_NAME }} v{{ VERSION }}">
    <meta name="twitter:description" content="User not found">
  </head>

  <body data-theme="{{ THEME }}" class="center">
    <h1>User Not Found!!</h1>
    This username doesn't belong to any user!<br>
    <a href="/home">Return Home</a>
  </body>
</html>
