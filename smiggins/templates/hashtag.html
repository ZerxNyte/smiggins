{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <title>#{{ HASHTAG }} - {{ SITE_NAME }} v{{ VERSION }}</title>
    {% autoescape off %}
    {{ HTML_HEADERS }}
    {% endautoescape %}

    <meta name="description" content="social media thing">
    <meta name="author" content="Contact - {{ SITE_NAME }} v{{ VERSION }}">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Contact - {{ SITE_NAME }} v{{ VERSION }}">
    <meta property="og:description" content="social media thing">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact - {{ SITE_NAME }} v{{ VERSION }}">
    <meta name="twitter:description" content="social media thing">
  </head>

  <body data-theme="{{ THEME }}">
    <h1>#{{ HASHTAG }}</h1>
    {{ NUM_POSTS }} post{% if NUM_POSTS != 1 %}s{% endif %}<br><br>

    <div id="error"></div>

    <button onclick="refresh();">Refresh</button>

    <div id="posts"></div>
    <i id="more"></i>

    <script>
      const hashtag = "{{ HASHTAG }}";
    </script>

    <script src="{% static '/js/hashtag.js' %}?v={{ VERSION }}"></script>
    <script src="{% static '/js/timeline.js' %}?v={{ VERSION }}"></script>
    {% autoescape off %}
    {{ HTML_FOOTERS }}
    {% endautoescape %}
  </body>
</html>
